<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf=8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">
        <link rel="stylesheet" href="register.css">
    </head>
    <body>
        <div id="container">
            <div class="row">
                <label for="inputName" class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputName">
                </div>
            </div>
            
            <div class=" row">
                <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="inputPassword">
                </div>
            </div>
            
            <div class="row">
                <label for="inputVerifyPassword" class="col-sm-3 col-form-label">Verify Password</label>
                <div class="col-sm-9">
                    <input type="password" class="form-control" id="inputVerifyPassword">
                </div>
            </div>
            
            <div class="row">
                <label for="inputDisplayName" class="col-sm-3 col-form-label">Nickname</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control" id="inputDisplayName">
                </div>
            </div>

            <div class="row">
                <label for="inputPicture" class="col-sm-3 col-form-label">Picture</label>
                <div class="col-sm-9">
                    <input type="file" class="form-control" id="inputPicture" accept="image/*">
                </div>
            </div>

            <div id="loginBlock" class="mb-4 row">
                <button id="registerbutton" class="btn btn-success col-sm-4">Sign up</button>
                <div id="login">
                    Already registered? click <a href="login.html" class="alink">here</a> to login
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
    </body>
</html>x
